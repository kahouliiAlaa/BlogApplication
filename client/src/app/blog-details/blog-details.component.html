<div class="card mb-2">
    <img class="card-img-top" style="width:min-content" src="../../assets/blog.jpg" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{selectedBlog.title}}</h5>
        <p class="card-text">{{selectedBlog.content}}</p>
        <p class="card-text"><small class="text-muted">{{selectedBlog.author}}</small></p>
    </div>
</div>
<div class="row">
    <div class="col-md-8"></div>
    <div class="col-md-4">
        <button class="btn btn-danger col-md-6" (click)="Retour()">Back</button>
    </div>
</div>
